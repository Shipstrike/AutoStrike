<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShipStrike – Car Accessories</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a3cff; /* BLUE background */
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #0830c7;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin-top: 8px;
            font-size: 16px;
        }

        .products {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
        }

        .product-card {
            width: 260px;
            background: white;
            color: black;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .product-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .order-btn {
            background: #0a3cff; /* BLUE button */
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .order-btn:hover {
            background: #0830c7;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #0830c7;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>ShipStrike</h1>
    <p>Upgrade your car today</p>
</header>

<section class="products">

    <div class="product-card">
        <img src="images/vacuum.jpg" alt="Car Vacuum" class="product-img">
        <h3>Portable Car Vacuum</h3>
        <p class="price">$25</p>
        <button class="order-btn">Order Now</button>
    </div>

    <div class="product-card">
        <img src="images/mat.jpg" alt="Floor Mats" class="product-img">
        <h3>Car Floor Mats</h3>
        <p class="price">$40</p>
        <button class="order-btn">Order Now</button>
    </div>

    <div class="product-card">
        <img src="images/holder.jpg" alt="Phone Holder" class="product-img">
        <h3>Phone Holder</h3>
        <p class="price">$15</p>
        <button class="order-btn">Order Now</button>
    </div>

</section>

<footer>
    © 2026 ShipStrike | Premium Car Accessories
</footer>

</body>
</html>
